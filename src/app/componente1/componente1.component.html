<div class="container">

  <form [formGroup] = "usuario">

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre" formControlName="nombre" class="form-control" [ngClass]="{'is-invalid':submitted && f.nombre.errors}">
      <div *ngIf = "submitted && f.nombre.errors" class="invalid-feedback">
        <p *ngIf = "f.nombre.errors.required">El nombre es obligatorio</p>
      </div>
    </div>

    <div class="form-group">
      <label>Correo</label>
      <input type="mail" placeholder="Correo" formControlName="correo" class="form-control" [ngClass]="{'is-invalid':submitted && f.correo.errors}">
      <div *ngIf = "submitted && f.correo.errors" class="invalid-feedback">
        <p *ngIf = "f.correo.errors.required">El correo es obligatorio</p>
        <p *ngIf = "f.correo.errors.email">Falta un @</p>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="EnviarDatos()">Enviar</button>
    </div>

  </form>

</div>
